<!DOCTYPE html>
<html>
<head>
  <title>Github User Profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Github User Profile</h1>
    <div id="input-form">
      <label for="username" id="label">Enter your GitHub username:</label>
      <input type="text" id="username" placeholder="Username">
      <button onclick="fetchUserProfile()">Get Profile</button>
    </div>
    <div id="profile" class="profile">
      <img id="avatar" class="profile-img" src="https://avatars.githubusercontent.com/u/99037494?v=4" alt="Profile Image">
      <div class="profile-info">
        <h2 id="name"></h2>
        <p id="bio"></p>
        <p id="website"></p>
        <p id="location"></p>
        <p id="followers"></p>
        <p id="following"></p>
        <p id="public-repos"></p>
      </div>
    </div>
  </div>

  <footer><p>Made with ❤️ by <a href="https://github.com/Ajay-Dhangar" target="_blank" >Ajay-Dhangar</a></p></footer>
 <script src="./script.js"></script>


</body>
</html>
